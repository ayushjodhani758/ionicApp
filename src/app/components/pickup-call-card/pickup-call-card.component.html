<ion-card>
  <ion-card-header>
    <ion-card-subtitle *ngIf="hasHeader">Last Pickup Call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status=='Hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status=='Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status=='Finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{updateAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>created at {{createdAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status=='Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">$ 3,000</ion-label>
    </ion-item>
    <ion-button size="full" color="success" fill="clear" *ngIf="hasFooter" (click)="gotoPickup()">See All...</ion-button>
  </ion-card-content>
</ion-card>
