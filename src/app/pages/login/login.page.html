<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="reactiveForm">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Login</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button size="full" color="dark" fill="clear" (click)="slide()">forgot password/email?</ion-button>
          <ion-button size="full" color="success" (click)="login()" [disabled]="!reactiveForm.valid">Login</ion-button>
          <ion-button size="full" color="success" fill="clear" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
