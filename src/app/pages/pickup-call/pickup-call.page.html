<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>pickup Point</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/profile.jpg" width="100%" height="40%">
  <ion-card>
    <ion-card-content>
      <p>Address: fake street, 111</p>
      <p>Complement: apto 232</p>
      <p>Neghborhood: neighborhood</p>
      <p>Zip code: 123244</p>
      <p>City: surat</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notes:</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" (click)="makePickUp()">create pickup call</ion-button>
</ion-content>
