<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>what do you want to do with the recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>i want to buy it.</ion-label>
          <ion-radio value="client" slot="start"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>i want to sell it.</ion-label>
          <ion-radio value="partner" slot="start"></ion-radio>
        </ion-item>                
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Name" labelPlacement="floating" placeholder="Enter name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date:</ion-label>
        <ion-datetime [isDateEnabled]="isWeekday"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="confirm password" labelPlacement="floating" placeholder="Enter password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" label="Phone Number" labelPlacement="floating" placeholder="Enter phone number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Address" labelPlacement="floating" placeholder="Enter Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" label="Number" labelPlacement="floating" placeholder="Enter number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="Neighborhood" labelPlacement="floating" placeholder="Enter neighborhood"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="Compliment" labelPlacement="floating" placeholder="Enter compliment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select
          class="always-flip"
          toggleIcon="caret-down-sharp"
          interface="popover"
          label="Country:"
          placeholder="select country"
        >
          <ion-select-option value="apples">India</ion-select-option>
          <ion-select-option value="oranges">Australia</ion-select-option>
          <ion-select-option value="bananas">Usa</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="State" labelPlacement="floating" placeholder="Enter state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="City" labelPlacement="floating" placeholder="Enter city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" label="Zip code" labelPlacement="floating" placeholder="Enter zip code"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="light" size="full" (click)="login()">Register</ion-button>
</ion-content>
